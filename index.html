
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/script.js" defer></script>
    

    <link href="./assets/reset.css" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">

</head>

<body>
    
    <section class="start">
      
        <div class="total">
            <h1 id="h1">Total point: 0%</h1>
        </div>
        <button class="btn_start">
            <p  id="text" >Start</p>
        </button>
        <button class="btn_exit">
            <p  id="text">Exit</p>
        </button>

    </section>
    <section class="question-part">
        <div class="progress-bar">
            <div class="indicator"></div>
        </div>

        <div class="question-div">
            <h1 id="title"></h1>
            <h2 class="sual"></h2>

        </div>
        <div class="answer1">
            <button class="answer-btn1">
                <span>
                    A
                </span>
            </button>

            <button class="answer-btn2">
                <span>
                    B
                </span></button>

            <button class="answer-btn3"><span>
                    C
                </span></button>
        </div>
        <div class="answer2">
            <h1 class="cavab1"><span class="span1"></span></h1>
            <h1 class="cavab2"><span class="span2"></span></h1>
            <h1 class="cavab3"><span class="span3"></span></h1>
        </div>
    </section>
    <section class="finish">
        <div class="total">
            <h1 id="end"></h1>
        </div>
        <button class="restart">
            <p id="text">Restart</p>
        </button>
        <button class="btn_exit1">
            <p id="text">Exit</p>
        </button>

    </section>

</body>

</html>
